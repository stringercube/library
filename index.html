<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="new-book"></button>
    </div>
    <dialog>
        <form method="dialog">
            <label>Title:</label>
            <input class="title" type="text" required>
            <label>Author:</label>
            <input class="author" type="text" required>
            <label>Pages:</label>
            <input class="pages" type="number" required>
            <label>Read?:</label>
            <input class="read" type="checkbox" required>
            <button type="submit">SUBMIT</button>
            <button class="cancel">CANCEL</button>
        </form>
    </dialog>
    <div class="library">
        <div class="book" data-index="1">
            <p class="title">Pride and Prejudice</p>
            <p class="author">Jane Austen</p>
            <p class="pages">279</p>
            <p class="read">Yes</p>
            <button class="read">READ?</button>
            <button class="remove">REMOVE</button>
        </div>
        <div class="book" data-index="2">
            <p class="title">Pride and Prejudice</p>
            <p class="author">Jane Austen</p>
            <p class="pages">279</p>
            <p class="read">Yes</p>
            <button class="read">READ?</button>
            <button class="remove">REMOVE</button>
        </div>
        <div class="book" data-index="3">
            <p class="title">Pride and Prejudice</p>
            <p class="author">Jane Austen</p>
            <p class="pages">279</p>
            <p class="read">Yes</p>
            <button class="read">READ?</button>
            <button class="remove">REMOVE</button>
        </div>
    </div>
    <script src="script.js"> </script>  
</body>
</html>
