<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="new-book">Add book</button>
    </div>
    <dialog>
        <form method="dialog">
            <label>Title:</label>
            <input class="title" type="text" required>
            <label>Author:</label>
            <input class="author" type="text" required>
            <label>Pages:</label>
            <input class="pages" type="number" required>
            <label>Read?:</label>
            <input class="read" type="checkbox" required>
            <button type="submit">SUBMIT</button>
            <button class="cancel">CANCEL</button>
        </form>
    </dialog>
    <div class="library">
        <div class="book" data-index="1">
            <div class="info-container">
                <p class="title"></p>
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
            <button class="read">
                <img src="icons/local_library_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
            <button class="remove">
                <img src="icons/delete_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>
        <div class="book" data-index="2">
            <div class="info-container">
                <p class="title"></p>
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
            <button class="read">
                <img src="icons/local_library_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
            <button class="remove">
                <img src="icons/delete_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>
        <div class="book" data-index="3">
            <div class="info-container">
                <p class="title"></p>
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
            <button class="read">
                <img src="icons/local_library_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
            <button class="remove">
                <img src="icons/delete_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>
    </div>
    <script src="script.js"> </script>  
</body>
</html>
