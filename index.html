<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button>NEW BOOK</button>
    </div>
    <div class="library">
        <div class="book0">
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read"></p>
            <button class="read">READ?</button>
            <button class="remove">REMOVE</button>
        </div>
        <div class="book1">Book2</div>
        <div class="book2">Book3</div>
        <div class="book3">Book4</div>
        <div class="book4">Book5</div>
        <div class="book5">Book6</div>
    </div>
</body>
</html>
